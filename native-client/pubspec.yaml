name: ratchet_chat
description: "Native Flutter client for Ratchet-Chat - a federated, end-to-end encrypted messaging app using post-quantum cryptography."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Post-Quantum Cryptography (ML-KEM-768, ML-DSA-65)
  liboqs: ^1.1.0

  # Classical Cryptography (AES-GCM, PBKDF2)
  pointycastle: ^4.0.0

  # Authentication (WebAuthn/Passkeys)
  passkeys: ^2.17.4

  # Networking
  socket_io_client: ^3.1.3
  http: ^1.6.0

  # WebRTC (Voice/Video Calling)
  flutter_webrtc: ^1.2.1

  # Local Database
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.0

  # Secure Storage (Private keys, tokens)
  flutter_secure_storage: ^10.0.0

  # State Management
  provider: ^6.1.5+1

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2
  json_annotation: ^4.9.0

  # Permissions (Camera, Microphone for calls)
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.10.4
  json_serializable: ^6.11.3

flutter:
  uses-material-design: true

  # Assets (add app icons, images, etc.)
  # assets:
  #   - assets/images/
